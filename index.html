<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sounds of Animals</h2>
      <p>Note: Play different sounds like Barking and Meowing.</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-info" onclick="start_sound()">Start</button>
        <h4 id="sound_name">Dog Detected -  , Cat Detected -  </h4>
        <h3 id="accuracy_sounds">I can hear - </h3>
        <br>
      </center>
    </div>
    <div class="copy_right_footer">
      Developed by - Jinang
    </div>
<script src="main.js"></script>
  </body>
</html>
